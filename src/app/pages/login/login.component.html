<div class="auth-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Acessar o Sistema</mat-card-title>
      <mat-card-subtitle>Use suas credenciais para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" placeholder="exemplo@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">E-mail inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width mt-1" [disabled]="loginForm.invalid">
          ENTRAR
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="auth-footer">
      <p>Não tem uma conta? <a routerLink="/signup">Cadastre-se aqui</a></p>
    </mat-card-footer>
  </mat-card>
</div>
