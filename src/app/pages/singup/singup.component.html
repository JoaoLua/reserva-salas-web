<div class="auth-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Criar Nova Conta</mat-card-title>
      <mat-card-subtitle>Preencha os dados abaixo para se registrar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="name" placeholder="Ex: Bruno Silva">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="signupForm.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" placeholder="bruno@empresa.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="signupForm.get('email')?.hasError('email')">E-mail inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Mínimo de 6 caracteres</mat-error>
          <mat-error *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched">
            As senhas não coincidem.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword">
          <mat-icon matSuffix>lock_reset</mat-icon>
          <mat-error *ngIf="signupForm.hasError('passwordMismatch')">As senhas não coincidem</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width mt-1" [disabled]="signupForm.invalid">
          CRIAR CONTA
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="auth-footer">
      <p>Já possui uma conta? <a routerLink="/login">Voltar para o Login</a></p>
    </mat-card-footer>
  </mat-card>
</div>
